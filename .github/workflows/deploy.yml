name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install AWS CDK
      run: npm install -g aws-cdk

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1 # Change to your desired region

    - name: Configure Google Api key
      run: |
        touch .env
        echo 'GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}' > .env 

    - name: Install Python dependencies for app
      run: pip install -r requirements.txt

    - name: Run build script
      run: ./build.sh

    - name: Install Python dependencies for CDK
      run: pip install -r infrastructure/requirements.txt

    - name: Deploy with AWS CDK
      run: |
        cd infrastructure
        cdk deploy --require-approval never

# AWS Deployment Configuration
# Fill in your specific values below

# AWS Account Settings
AWS_ACCOUNT_ID=123456789012
AWS_REGION=us-east-1

# Domain Configuration
DOMAIN_NAME=bharade.com
SUBDOMAIN=recipe
FULL_DOMAIN=${SUBDOMAIN}.${DOMAIN_NAME}

# SSL Certificate (must be in us-east-1 for CloudFront)
CERTIFICATE_ARN=arn:aws:acm:us-east-1:123456789012:certificate/12345678-1234-1234-1234-123456789012

# Environment Configuration
ENVIRONMENT=production
PROJECT_NAME=recipe-generator

# Application Secrets (these will be stored in AWS Secrets Manager)
GOOGLE_API_KEY=your-google-api-key-here
FLASK_SECRET=your-flask-secret-key-here

# Lambda Configuration
LAMBDA_MEMORY_SIZE=512
LAMBDA_TIMEOUT=30
LAMBDA_RUNTIME=python3.11

# WAF Configuration
ENABLE_WAF=true
RATE_LIMIT_PER_5MIN=2000

# CloudWatch Logs Retention (days)
LOG_RETENTION_DAYS=14

# Tags
OWNER=your-name
COST_CENTER=development
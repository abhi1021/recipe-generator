{% extends "base.html" %}

{% block content %}
<section class="section gradient-hero">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-5-desktop is-6-tablet">
        <div class="box glass animate-slide-up">
          <div class="has-text-centered mb-5">
            <i class="fa-solid fa-key fa-3x has-text-warning mb-3"></i>
            <h1 class="title is-3 has-text-dark">Reset Password</h1>
            <p class="subtitle is-6 has-text-grey">Enter your email to receive reset instructions</p>
          </div>

          <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="field">
              <label class="label">Email Address</label>
              <div class="control has-icons-left">
                <input 
                  class="input" 
                  type="email" 
                  name="email" 
                  placeholder="your@email.com" 
                  required
                >
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-warning is-fullwidth is-medium" type="submit">
                  <span class="icon">
                    <i class="fa-solid fa-paper-plane"></i>
                  </span>
                  <span>Send Reset Link</span>
                </button>
              </div>
            </div>
          </form>

          <hr>

          <div class="has-text-centered">
            <p class="has-text-grey">
              Remember your password? 
              <a href="{{ url_for('login') }}" class="has-text-link">Sign in here</a>
            </p>
            <p class="mt-2">
              <a href="{{ url_for('register') }}" class="has-text-grey is-size-7">
                Don't have an account? Sign up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

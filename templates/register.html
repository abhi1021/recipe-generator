{% extends "base.html" %}

{% block content %}
<section class="section gradient-hero">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-5-desktop is-6-tablet">
        <div class="box glass animate-slide-up">
          <div class="has-text-centered mb-5">
            <i class="fa-solid fa-user-plus fa-3x has-text-info mb-3"></i>
            <h1 class="title is-3 has-text-dark">Join Recipe Genie</h1>
            <p class="subtitle is-6 has-text-grey">Create your account to save recipes</p>
          </div>

          <form method="POST" action="{{ url_for('register') }}">
            <div class="field">
              <label class="label">Full Name</label>
              <div class="control has-icons-left">
                <input 
                  class="input" 
                  type="text" 
                  name="name" 
                  placeholder="Your full name" 
                  required
                >
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-user"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input 
                  class="input" 
                  type="email" 
                  name="email" 
                  placeholder="your@email.com" 
                  required
                >
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input 
                  class="input" 
                  type="password" 
                  name="password" 
                  placeholder="Choose a strong password" 
                  required
                  minlength="8"
                >
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-lock"></i>
                </span>
              </div>
              <p class="help">Password must be at least 8 characters long</p>
            </div>

            <div class="field">
              <label class="label">Confirm Password</label>
              <div class="control has-icons-left">
                <input 
                  class="input" 
                  type="password" 
                  name="confirm_password" 
                  placeholder="Confirm your password" 
                  required
                  minlength="8"
                >
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-lock"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" name="agree_terms" required>
                  I agree to the <a href="#" class="has-text-link">Terms of Service</a> and 
                  <a href="#" class="has-text-link">Privacy Policy</a>
                </label>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-info is-fullwidth is-medium" type="submit">
                  <span class="icon">
                    <i class="fa-solid fa-user-plus"></i>
                  </span>
                  <span>Create Account</span>
                </button>
              </div>
            </div>
          </form>

          <hr>

          <div class="has-text-centered">
            <p class="has-text-grey">
              Already have an account? 
              <a href="{{ url_for('login') }}" class="has-text-link">Sign in here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
